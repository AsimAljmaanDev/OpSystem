<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Link Expert - Majdoul Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --glass: rgba(15, 15, 15, 0.85);
            --gold: #d4af37;
            --gold-light: #f1d592;
            --gold-glow: rgba(212, 175, 55, 0.2);
            --text: #ffffff;
            --text-dim: #888888;
            --danger: #ff3b30;
            --success: #34c759;
            --card-border: rgba(212, 175, 55, 0.3);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg: #f2f2f7; --surface: #ffffff; --glass: rgba(255, 255, 255, 0.9);
            --gold: #996515; --gold-light: #b8860b; --text: #1c1c1e; --text-dim: #636366;
            --card-border: rgba(153, 101, 21, 0.2);
        }

        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); transition: var(--transition); min-height: 100vh; }

        header {
            padding: 50px 25px 20px; background: var(--glass); backdrop-filter: blur(25px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--gold-glow);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-box { display: flex; align-items: center; gap: 12px; }
        .crown-svg { width: 35px; height: 35px; fill: var(--gold); }
        .logo-text h1 { margin: 0; font-size: 18px; font-weight: 900; color: var(--gold-light); }
        .logo-text span { font-size: 8px; letter-spacing: 3px; color: var(--gold); text-transform: uppercase; display: block; }

        .theme-toggle {
            width: 40px; height: 40px; border-radius: 12px; background: var(--gold-glow);
            border: 1px solid var(--gold); color: var(--gold); display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 120px; }

        .search-wrap {
            background: var(--glass); border-radius: 18px; padding: 12px 18px;
            display: flex; align-items: center; border: 1px solid var(--gold-glow); margin-bottom: 25px;
        }
        .search-wrap input { background: none; border: none; color: var(--text); width: 100%; font-size: 16px; outline: none; margin-left: 10px; }

        /* Enhanced Card Data Layout */
        .asset-card {
            background: var(--glass); border-radius: 25px; padding: 22px;
            border: 1px solid var(--card-border); margin-bottom: 20px;
            position: relative; transition: var(--transition);
        }
        .asset-card.revoked { border-color: var(--danger); background: rgba(255, 59, 48, 0.05); }

        .card-label { color: var(--gold); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; opacity: 0.8; }
        .client-val { font-size: 14px; font-weight: 700; margin-bottom: 15px; }
        
        .plate-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .plate-num { font-size: 32px; font-weight: 900; letter-spacing: 2px; }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; border-top: 1px solid var(--gold-glow); padding-top: 15px; }
        .data-item label { display: block; font-size: 9px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .data-item span { font-size: 14px; font-weight: 600; }

        .employee-footer { margin-top: 15px; padding: 12px; background: var(--gold-glow); border-radius: 12px; border: 1px solid var(--gold-glow); }
        .employee-footer label { font-size: 9px; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 2px; }
        .employee-footer b { font-size: 15px; color: var(--text); }

        nav {
            position: fixed; bottom: 0; width: 100%; height: 85px; background: var(--glass);
            backdrop-filter: blur(25px); border-top: 1px solid var(--gold-glow);
            display: flex; justify-content: space-around; padding-top: 10px;
        }
        .nav-item { color: var(--text-dim); text-align: center; font-size: 10px; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 22px; display: block; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-box { background: var(--surface); border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; border: 1px solid var(--gold); }
        .m-input { width: 100%; padding: 14px; background: var(--bg); border: 1px solid var(--card-border); border-radius: 12px; color: var(--text); margin-bottom: 12px; box-sizing: border-box; }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-box">
            <svg class="crown-svg" viewBox="0 0 24 24"><path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z" /></svg>
            <div class="logo-text"><h1>Majdoul Terminal</h1><span>Link Expert</span></div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
    </header>

    <div class="container">
        <div class="search-wrap">
            <i class="fa-solid fa-magnifying-glass" style="color:var(--gold)"></i>
            <input type="text" id="masterSearch" placeholder="Search Plate, Client or Name..." oninput="performSearch()">
        </div>
        <div id="resultsArea"></div>
    </div>

    <div id="mainModal" class="modal">
        <div class="modal-box">
            <h3 style="color:var(--gold); margin-top:0;">Sync Data</h3>
            <input type="hidden" id="f-idx">
            <input type="text" id="f-client" class="m-input" placeholder="Client Name">
            <input type="text" id="f-plate" class="m-input" placeholder="Plate Number">
            <input type="text" id="f-model" class="m-input" placeholder="Car Model">
            <input type="text" id="f-color" class="m-input" placeholder="Car Color">
            <input type="text" id="f-emp" class="m-input" placeholder="Employee Name">
            <button onclick="saveData()" style="width:100%; padding:16px; border-radius:12px; background:var(--gold); font-weight:800; border:none;">CONFIRM SYNC</button>
            <p onclick="closeModal()" style="text-align:center; color:var(--text-dim); cursor:pointer; margin-top:15px;">Discard</p>
        </div>
    </div>

    <nav>
        <div class="nav-item active"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item" onclick="location.reload()"><i class="fa-solid fa-rotate"></i>Refresh</div>
    </nav>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzPo0RiY_A8MtF_zhnbmy9_gjcjRU7gtb3z6eoCO0ydZ4GndiqVYlq3vWj8SaZRsRx-/exec";
        let db = [];

        async function loadData() {
            try {
                const res = await fetch(scriptURL);
                db = await res.json();
            } catch(e) { console.error("Cloud Error"); }
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function performSearch() {
            const q = document.getElementById('masterSearch').value.trim().toLowerCase();
            const container = document.getElementById('resultsArea');
            if(!q) { container.innerHTML = ''; return; }

            const filtered = db.filter(i => 
                String(i.plate || '').toLowerCase().includes(q) || 
                String(i.emp || i.employee || i.name || '').toLowerCase().includes(q) || 
                String(i.client || '').toLowerCase().includes(q)
            );
            render(filtered);
        }

        function render(data) {
            const container = document.getElementById('resultsArea');
            container.innerHTML = '';
            data.forEach(item => {
                // FALLBACKS: This ensures the name shows up even if the column header is different
                const employeeName = item.emp || item.employee || item.name || "Not Specified";
                const isNo = String(item.status || '').toLowerCase().includes('inactive');
                
                const card = document.createElement('div');
                card.className = `asset-card ${isNo ? 'revoked' : ''}`;
                card.innerHTML = `
                    <div class="card-label">Client / Company</div>
                    <div class="client-val">${item.client || 'N/A'}</div>
                    
                    <div class="plate-row">
                        <div class="plate-num">${item.plate || '---'}</div>
                        <div style="color:${isNo ? 'var(--danger)' : 'var(--success)'}; font-size:10px; font-weight:900;">
                            ${isNo ? '● REVOKED' : '● ACTIVE'}
                        </div>
                    </div>

                    <div class="data-grid">
                        <div class="data-item"><label>Car Model</label><span>${item.model || '-'}</span></div>
                        <div class="data-item"><label>Color</label><span>${item.color || '-'}</span></div>
                    </div>

                    <div class="employee-footer">
                        <label>Employee Name</label>
                        <b>${employeeName}</b>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        loadData();
    </script>
</body>
</html>
