<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Link Expert Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --glass: rgba(18, 18, 18, 0.85);
            --gold: #d4af37;
            --gold-light: #f1d592;
            --gold-glow: rgba(212, 175, 55, 0.2);
            --text: #ffffff;
            --text-dim: #888888;
            --danger: #ff3b30;
            --success: #34c759;
            --transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* LIGHT MODE OVERRIDE */
        [data-theme="light"] {
            --bg: #f2f2f7;
            --surface: #ffffff;
            --glass: rgba(255, 255, 255, 0.85);
            --gold: #996515;
            --gold-light: #b8860b;
            --gold-glow: rgba(153, 101, 21, 0.1);
            --text: #1c1c1e;
            --text-dim: #8e8e93;
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg); color: var(--text); transition: background var(--transition), color var(--transition);
            min-height: 100vh; overflow-x: hidden;
        }

        /* Watchdog Alarm */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.6); }
            70% { box-shadow: 0 0 0 20px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }
        .alarm-active { background: rgba(255, 59, 48, 0.1) !important; animation: pulse-red 1s infinite; border: 2.5px solid var(--danger) !important; }

        header {
            padding: 60px 25px 25px; background: var(--glass); backdrop-filter: blur(30px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 0.5px solid var(--gold-glow);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-svg { width: 45px; height: 45px; filter: drop-shadow(0 0 8px var(--gold-glow)); }
        .logo-text h1 { margin: 0; font-size: 18px; font-weight: 800; color: var(--gold-light); }
        .logo-text span { font-size: 9px; letter-spacing: 3px; color: var(--gold); font-weight: 700; text-transform: uppercase; }

        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            width: 45px; height: 45px; border-radius: 15px; background: var(--gold-glow);
            border: 1px solid var(--gold); color: var(--gold);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: var(--transition); font-size: 18px;
        }
        .theme-toggle:active { transform: scale(0.9); }

        .container { padding: 20px; max-width: 900px; margin: 0 auto; padding-bottom: 120px; }

        /* Stats Dashboard */
        .smart-dash { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .stat-card { background: var(--glass); padding: 18px; border-radius: 25px; border: 1px solid var(--gold-glow); text-align: center; }
        .stat-card b { display: block; font-size: 24px; color: var(--gold); }
        .stat-card small { font-size: 9px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        /* Search */
        .search-wrap {
            background: var(--glass); border-radius: 20px; padding: 12px 20px;
            display: flex; align-items: center; border: 1px solid var(--gold-glow); margin-bottom: 25px;
        }
        .search-wrap input { background: none; border: none; color: var(--text); width: 100%; font-size: 17px; outline: none; padding-left: 12px; }

        /* Result Card */
        .card {
            background: var(--glass); border-radius: 30px; padding: 25px; border: 1px solid var(--gold-glow);
            margin-bottom: 20px; transition: var(--transition); border-left: 4px solid var(--gold);
        }
        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .plate-id { font-size: 26px; font-weight: 900; letter-spacing: 2px; }
        .status-pill { padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; border: 1px solid currentColor; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .info-grid label { font-size: 9px; color: var(--gold); text-transform: uppercase; display: block; }
        .info-grid span { font-size: 14px; font-weight: 600; }

        /* Navigation */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 90px; background: var(--glass); backdrop-filter: blur(25px);
            border-top: 1px solid var(--gold-glow); display: flex; justify-content: space-around; padding-top: 10px;
        }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 24px; margin-bottom: 5px; display: block; }

        .fab {
            position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; border-radius: 20px;
            background: var(--gold); color: #000; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 20px var(--gold-glow); z-index: 1001;
        }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-box { background: var(--surface); border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; border: 1px solid var(--gold); }
        .m-input { width: 100%; padding: 14px; background: var(--bg); border: 1px solid var(--gold-glow); border-radius: 12px; color: var(--text); margin-bottom: 12px; box-sizing: border-box; }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-area">
            <svg class="logo-svg" viewBox="0 0 100 100" fill="none">
                <path d="M50 10L65 30H35L50 10Z" fill="#D4AF37"/>
                <path d="M30 35H70L65 75H35L30 35Z" stroke="#D4AF37" stroke-width="4"/>
                <path d="M45 45V65M55 45V65" stroke="#D4AF37" stroke-width="3"/>
            </svg>
            <div class="logo-text">
                <h1>Majdoul Terminal</h1>
                <span>Link Expert</span>
            </div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fa-solid fa-moon" id="theme-icon"></i>
        </div>
    </header>

    <div class="container">
        <div id="page-terminal">
            <div class="smart-dash">
                <div class="stat-card"><b id="stat-all">0</b><small>Database</small></div>
                <div class="stat-card"><b id="stat-ok" style="color:var(--success)">0</b><small>Clear</small></div>
                <div class="stat-card"><b id="stat-no" style="color:var(--danger)">0</b><small>Blocked</small></div>
            </div>

            <div class="search-wrap">
                <i class="fa-solid fa-magnifying-glass" style="color:var(--gold)"></i>
                <input type="text" id="masterSearch" placeholder="Search Plate or Identity..." oninput="watchdogSearch()">
            </div>

            <div id="resultsGrid">
                <div style="text-align:center; padding:80px; opacity:0.2;">
                    <i class="fa-solid fa-fingerprint" style="font-size:70px;"></i>
                </div>
            </div>
        </div>

        <div id="page-history" style="display:none;">
            <h2 style="color:var(--gold)">Scan History</h2>
            <div id="historyList" class="stat-card" style="text-align:left; padding:0;">
                <p style="padding:20px; color:var(--text-dim);">No recent scans.</p>
            </div>
        </div>

        <div id="page-profile" style="display:none;">
            <div class="card" style="text-align:center; border-left:none; border-top:4px solid var(--gold);">
                <div style="font-size:50px; color:var(--gold); margin-bottom:15px;"><i class="fa-solid fa-crown"></i></div>
                <h2 style="margin:0;">Asim Aljma'an</h2>
                <p style="color:var(--gold); font-weight:700;">SYSTEM EXPERT</p>
                <div style="margin-top:25px; display:grid; gap:10px;">
                    <button onclick="window.location.href='https://wa.me/966500823643'" style="padding:15px; border-radius:15px; border:none; background:var(--gold); font-weight:800; cursor:pointer;">WHATSAPP DIRECT</button>
                    <button onclick="window.location.href='tel:+966500823643'" style="padding:15px; border-radius:15px; border:1px solid var(--gold); background:none; color:var(--gold); font-weight:800; cursor:pointer;">EMERGENCY CALL</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="openModal(true)"><i class="fa-solid fa-plus"></i></div>

    <div id="mainModal" class="modal">
        <div class="modal-box">
            <h3 style="color:var(--gold); margin-top:0;">Asset Config</h3>
            <input type="hidden" id="f-idx"><input type="hidden" id="f-old-plate">
            <input type="text" id="f-plate" class="m-input" placeholder="PLATE NUMBER">
            <input type="text" id="f-emp" class="m-input" placeholder="FULL NAME">
            <input type="text" id="f-client" class="m-input" placeholder="COMPANY">
            <input type="text" id="f-model" class="m-input" placeholder="MODEL">
            <select id="f-status" class="m-input"><option value="Active">GRANT ACCESS</option><option value="Inactive">REVOKE ACCESS</option></select>
            <button onclick="saveData()" style="width:100%; padding:15px; border-radius:12px; background:var(--gold); color:#000; font-weight:800; border:none;">SYNC TO CLOUD</button>
            <p onclick="closeModal()" style="text-align:center; color:var(--text-dim); cursor:pointer; margin-top:15px;">Discard</p>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="switchTab('page-terminal', this)"><i class="fa-solid fa-terminal"></i>Terminal</div>
        <div class="nav-item" onclick="switchTab('page-history', this)"><i class="fa-solid fa-clock-rotate-left"></i>History</div>
        <div class="nav-item" onclick="switchTab('page-profile', this)"><i class="fa-solid fa-user-tie"></i>Expert</div>
    </nav>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzPo0RiY_A8MtF_zhnbmy9_gjcjRU7gtb3z6eoCO0ydZ4GndiqVYlq3vWj8SaZRsRx-/exec";
        const ADMIN_PIN = "0809";
        let db = [];
        let logs = [];

        async function loadData() {
            try {
                const res = await fetch(scriptURL);
                db = await res.json();
                updateStats();
            } catch(e) { console.error("Cloud Error"); }
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            if(body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fa-solid fa-sun';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fa-solid fa-moon';
            }
        }

        function updateStats() {
            document.getElementById('stat-all').innerText = db.length;
            document.getElementById('stat-ok').innerText = db.filter(i => String(i.status).toLowerCase().includes('active') && !String(i.status).toLowerCase().includes('inactive')).length;
            document.getElementById('stat-no').innerText = db.filter(i => String(i.status).toLowerCase().includes('inactive')).length;
        }

        function watchdogSearch() {
            const q = document.getElementById('masterSearch').value.trim().toLowerCase();
            const container = document.getElementById('resultsGrid');
            if(!q) { container.innerHTML = '<div style="text-align:center; padding:80px; opacity:0.1;"><i class="fa-solid fa-fingerprint" style="font-size:70px;"></i></div>'; return; }

            const filtered = db.filter(i => String(i.plate).toLowerCase().includes(q) || String(i.emp).toLowerCase().includes(q));
            
            if(q.length > 2 && filtered.length > 0) {
                const log = { t: new Date().toLocaleTimeString(), p: filtered[0].plate, s: filtered[0].status };
                if(!logs.some(l => l.p === log.p && l.t === log.t)) { logs.unshift(log); updateLogUI(); }
            }
            render(filtered);
        }

        function render(data) {
            const container = document.getElementById('resultsGrid');
            container.innerHTML = '';
            data.forEach(item => {
                const isNo = String(item.status).toLowerCase().includes('inactive');
                const idx = db.findIndex(x => x.plate === item.plate);
                const card = document.createElement('div');
                card.className = `card ${isNo ? 'alarm-active' : ''}`;
                
                if(isNo && window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);

                card.innerHTML = `
                    <div class="card-top">
                        <div class="plate-id">${item.plate}</div>
                        <div class="status-pill" style="color:${isNo ? 'var(--danger)' : 'var(--success)'}">${isNo ? 'REVOKED' : 'ACTIVE'}</div>
                    </div>
                    <div class="info-grid">
                        <div><label>Authorized</label><span>${item.emp || '-'}</span></div>
                        <div><label>Model</label><span>${item.model || '-'}</span></div>
                    </div>
                    <button onclick="openModal(false, ${idx})" style="width:100%; margin-top:15px; padding:10px; border-radius:10px; border:1px solid var(--gold); background:none; color:var(--gold); font-weight:700; cursor:pointer;">MANAGE ASSET</button>
                `;
                container.appendChild(card);
            });
        }

        function updateLogUI() {
            const list = document.getElementById('historyList');
            list.innerHTML = logs.map(l => `
                <div style="padding:15px; border-bottom:0.5px solid var(--gold-glow); display:flex; justify-content:space-between; font-size:13px;">
                    <span><b>${l.p}</b></span>
                    <span style="color:${String(l.s).toLowerCase().includes('inactive') ? 'var(--danger)' : 'var(--success)'}">${l.s}</span>
                    <span style="opacity:0.5">${l.t}</span>
                </div>
            `).join('');
        }

        function switchTab(id, el) {
            document.querySelectorAll('.container > div').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function openModal(isNew, idx = null) {
            if(isNew) {
                const p = prompt("Admin PIN:"); if(p !== ADMIN_PIN) return;
                document.getElementById('f-idx').value = "-1";
                ['f-plate', 'f-emp', 'f-client', 'f-model'].forEach(f => document.getElementById(f).value = "");
            } else {
                const item = db[idx];
                document.getElementById('f-idx').value = idx;
                document.getElementById('f-old-plate').value = item.plate;
                document.getElementById('f-plate').value = item.plate;
                document.getElementById('f-emp').value = item.emp;
                document.getElementById('f-client').value = item.client;
                document.getElementById('f-model').value = item.model;
                document.getElementById('f-status').value = String(item.status).includes('Inactive') ? 'Inactive' : 'Active';
            }
            document.getElementById('mainModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('mainModal').style.display = 'none'; }

        async function saveData() {
            const p = prompt("Cloud Sync Auth:"); if(p !== ADMIN_PIN) return;
            const idx = document.getElementById('f-idx').value;
            const data = {
                oldPlate: document.getElementById('f-old-plate').value,
                plate: document.getElementById('f-plate').value.toUpperCase(),
                emp: document.getElementById('f-emp').value,
                client: document.getElementById('f-client').value,
                model: document.getElementById('f-model').value,
                status: document.getElementById('f-status').value
            };
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            if(idx === "-1") db.push(data); else db[idx] = data;
            alert("Cloud Synced Successfully");
            closeModal();
            updateStats();
            watchdogSearch();
        }

        loadData();
    </script>
</body>
</html>
