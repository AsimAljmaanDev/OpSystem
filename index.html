<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Majdoul Parking by Link expert 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-bg: #000000;
            --glass: rgba(28, 28, 30, 0.7);
            --matte-gold: #c5a358; /* Matte Champagne Gold */
            --ios-green: #30d158;
            --ios-red: #ff453a;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --card-radius: 22px;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--ios-bg);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* iOS 26 Dynamic Header */
        header {
            padding: 60px 20px 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        .header-top { display: flex; justify-content: space-between; align-items: flex-end; }
        .header-top h1 { margin: 0; font-size: 34px; font-weight: 700; letter-spacing: -1px; }
        .header-top span { color: var(--matte-gold); font-size: 14px; font-weight: 500; text-transform: uppercase; }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* Search Bar iOS Style */
        .search-container {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            border: 0.5px solid rgba(197, 163, 88, 0.2);
        }
        .search-container i { color: var(--text-dim); margin-right: 10px; }
        .search-container input {
            background: none; border: none; color: white; width: 100%; font-size: 17px; outline: none;
        }

        /* Modern Car Card */
        .car-card {
            background: var(--glass);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Status logic with card borders */
        .status-active-card { border-right: 5px solid var(--ios-green); }
        .status-inactive-card { border-right: 5px solid var(--ios-red); }

        .card-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .plate-box h2 { margin: 0; font-size: 24px; color: var(--matte-gold); letter-spacing: 1px; }
        .plate-box p { margin: 5px 0 0; color: var(--text-dim); font-size: 14px; }

        .card-actions { display: flex; gap: 15px; }
        .action-btn { background: rgba(255,255,255,0.1); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--matte-gold); }

        .card-info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px;
            padding-top: 15px; border-top: 0.5px solid rgba(255,255,255,0.1);
        }
        .info-item label { display: block; font-size: 11px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 3px; }
        .info-item span { font-size: 15px; font-weight: 500; }

        /* Floating Action Button */
        .fab {
            position: fixed; bottom: 100px; right: 20px;
            background: var(--matte-gold); width: 60px; height: 60px;
            border-radius: 30px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(197, 163, 88, 0.3); z-index: 999; color: black; font-size: 24px;
        }

        /* iOS Modal Full Screen */
        .ios-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ios-bg); z-index: 2000; display: none;
            padding-top: 40px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        .ios-modal.open { display: block; transform: translateY(0); }

        .modal-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid #333; }
        .modal-body { padding: 25px; }

        .ios-input-group { background: #1c1c1e; border-radius: 12px; margin-bottom: 20px; overflow: hidden; }
        .ios-input-group input, .ios-input-group select {
            width: 100%; padding: 15px; background: none; border: none; border-bottom: 0.5px solid #2c2c2e;
            color: white; font-size: 17px; outline: none; box-sizing: border-box;
        }

        .ios-btn-primary {
            width: 100%; padding: 18px; background: var(--matte-gold); color: black;
            border: none; border-radius: 14px; font-size: 17px; font-weight: 600; margin-top: 10px;
        }

        /* Bottom Nav iOS Style */
        .ios-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(20,20,20,0.8); backdrop-filter: blur(20px);
            display: flex; padding: 10px 0 34px; border-top: 0.5px solid #333;
        }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--matte-gold); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }

        /* Support Footer */
        .support-card { text-align: center; padding: 40px 20px; color: var(--text-dim); }
        .support-card b { color: var(--matte-gold); }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div>
                <span>Majdoul Tower</span>
                <h1>Parking</h1>
            </div>
            <img src="https://via.placeholder.com/40" style="border-radius: 10px; opacity: 0.8;">
        </div>
    </header>

    <div class="container" id="main-content">
        <section id="page-search" class="page-section">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="masterSearch" placeholder="Search plates, names, or models..." oninput="unifiedSearch()">
            </div>
            <div id="cardsList"></div>
        </section>

        <section id="page-info" class="page-section" style="display:none;">
            <div class="glass-panel support-card" style="background: #1c1c1e; border-radius: 20px;">
                <i class="fa-solid fa-shield-halved" style="font-size: 50px; color: var(--matte-gold); margin-bottom: 20px;"></i>
                <h2>Technical Support</h2>
                <p>Managed by: <b>Asim Aljma'an</b></p>
                <p>Email: asimaljmaan@hotmail.com</p>
                <p>Phone: +966500823643</p>
                <hr style="opacity: 0.1; margin: 20px 0;">
                <p style="font-size: 12px;">Majdoul Tower Parking Terminal System v26.1</p>
            </div>
        </section>
    </div>

    <div class="fab" onclick="openNewVehicleModal()">
        <i class="fa-solid fa-plus"></i>
    </div>

    <div id="iosModal" class="ios-modal">
        <div class="modal-header">
            <span onclick="closeModal()" style="color: var(--matte-gold); cursor: pointer;">Cancel</span>
            <b id="modalTitle">Edit Details</b>
            <span onclick="saveData()" style="color: var(--matte-gold); font-weight: 700; cursor: pointer;">Done</span>
        </div>
        <div class="modal-body">
            <div class="ios-input-group">
                <input type="hidden" id="field-idx">
                <input type="hidden" id="field-old-plate">
                <input type="text" id="field-plate" placeholder="Plate Number (e.g. 1234 ABC)">
                <input type="text" id="field-emp" placeholder="Employee Name">
                <input type="text" id="field-client" placeholder="Client / Company">
                <input type="text" id="field-model" placeholder="Car Model">
                <input type="text" id="field-color" placeholder="Color">
                <select id="field-status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <p style="color: var(--text-dim); font-size: 13px; text-align: center;">All changes will be synced with Google Cloud DB.</p>
        </div>
    </div>

    <nav class="ios-nav">
        <div class="nav-item active" onclick="switchTab('page-search', this)">
            <i class="fa-solid fa-house-window"></i>Home
        </div>
        <div class="nav-item" onclick="switchTab('page-info', this)">
            <i class="fa-solid fa-circle-info"></i>Support
        </div>
    </nav>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyViEBm_jveDeVHigb06JsK6lK6nZVoMq9jmgbhPifZiOhCpk7gCQtrzb7LhF3FQ8u7/exec";
        const ADMIN_PASS = "0809";
        let db = [];

        async function loadData() {
            try {
                const res = await fetch(scriptURL);
                db = await res.json();
                console.log("iOS Terminal: Connected");
            } catch(e) { alert("Offline: Cannot connect to cloud."); }
        }

        function unifiedSearch() {
            const q = document.getElementById('masterSearch').value.toLowerCase();
            const filtered = db.filter(i => 
                String(i.plate).toLowerCase().includes(q) || 
                String(i.emp).toLowerCase().includes(q) ||
                String(i.client).toLowerCase().includes(q)
            );
            renderCards(filtered);
        }

        function renderCards(data) {
            const list = document.getElementById('cardsList');
            list.innerHTML = '';
            data.slice(0, 20).forEach(item => {
                const isActive = String(item.status).toLowerCase().includes('active');
                const realIdx = db.findIndex(x => x.plate === item.plate);
                
                const card = document.createElement('div');
                card.className = `car-card ${isActive ? 'status-active-card' : 'status-inactive-card'}`;
                card.innerHTML = `
                    <div class="card-row">
                        <div class="plate-box">
                            <h2>${item.plate}</h2>
                            <p>${item.client || 'General Client'}</p>
                        </div>
                        <div class="card-actions">
                            <div class="action-btn" onclick="openEditModal(${realIdx})"><i class="fa-solid fa-pencil"></i></div>
                        </div>
                    </div>
                    <div class="card-info-grid">
                        <div class="info-item"><label>User</label><span>${item.emp || '-'}</span></div>
                        <div class="info-item"><label>Model</label><span>${item.model || '-'}</span></div>
                        <div class="info-item"><label>Color</label><span>${item.color || '-'}</span></div>
                        <div class="info-item"><label>Status</label><span style="color:${isActive ? 'var(--ios-green)' : 'var(--ios-red)'}">${item.status || 'Active'}</span></div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function openEditModal(idx) {
            const item = db[idx];
            document.getElementById('modalTitle').innerText = "Edit Vehicle";
            document.getElementById('field-idx').value = idx;
            document.getElementById('field-old-plate').value = item.plate;
            document.getElementById('field-plate').value = item.plate;
            document.getElementById('field-emp').value = item.emp || '';
            document.getElementById('field-client').value = item.client || '';
            document.getElementById('field-model').value = item.model || '';
            document.getElementById('field-color').value = item.color || '';
            document.getElementById('field-status').value = String(item.status).includes('Inactive') ? 'Inactive' : 'Active';
            document.getElementById('iosModal').classList.add('open');
        }

        function openNewVehicleModal() {
            const pass = prompt("Enter Admin Password to register new vehicle:");
            if(pass !== ADMIN_PASS) return;
            
            document.getElementById('modalTitle').innerText = "New Vehicle";
            document.getElementById('field-idx').value = "-1";
            document.getElementById('field-old-plate').value = "NEW";
            document.getElementById('iosModal').classList.add('open');
            // Clear fields
            ['field-plate', 'field-emp', 'field-client', 'field-model', 'field-color'].forEach(f => document.getElementById(f).value = "");
        }

        function closeModal() { document.getElementById('iosModal').classList.remove('open'); }

        async function saveData() {
            const pass = prompt("Confirm Password to Save:");
            if (pass !== ADMIN_PASS) return;

            const idx = document.getElementById('field-idx').value;
            const updated = {
                oldPlate: document.getElementById('field-old-plate').value,
                plate: document.getElementById('field-plate').value,
                emp: document.getElementById('field-emp').value,
                client: document.getElementById('field-client').value,
                model: document.getElementById('field-model').value,
                color: document.getElementById('field-color').value,
                status: document.getElementById('field-status').value
            };

            try {
                fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(updated) });
                if(idx === "-1") db.push(updated); else db[idx] = updated;
                alert("Cloud Sync Successful");
                closeModal();
                unifiedSearch();
            } catch(e) { alert("Sync Error"); }
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.page-section').forEach(s => s.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        loadData();
    </script>
</body>
</html>
