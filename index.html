<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Majdoul Parking - Link Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --royal-black: #000000;
            --midnight-navy: #0a192f;
            --deep-navy: #112240;
            --accent-blue: #64ffda; /* لون تقني مميز */
            --ios-green: #30d158;
            --ios-red: #ff453a;
            --glass-bg: rgba(10, 25, 47, 0.7);
            --border: rgba(100, 255, 218, 0.1);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            background-color: var(--royal-black);
            background-image: radial-gradient(circle at top right, var(--midnight-navy), var(--royal-black));
            color: #fff;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Modern Glass Header */
        header {
            padding: 50px 25px 25px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand-box h1 { margin: 0; font-size: 22px; font-weight: 900; letter-spacing: -0.5px; }
        .brand-box span { font-size: 10px; color: var(--accent-blue); letter-spacing: 2px; font-weight: 700; }

        .container { padding: 20px; max-width: 700px; margin: 0 auto; padding-bottom: 120px; }

        /* Stats Cards */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-card { background: var(--glass-bg); padding: 15px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-card b { display: block; font-size: 18px; color: var(--accent-blue); }
        .stat-card small { font-size: 9px; color: #8892b0; text-transform: uppercase; }

        /* Liquid Search */
        .search-wrapper { position: relative; margin-bottom: 30px; }
        .search-box {
            background: var(--deep-navy); border-radius: 18px; padding: 15px 20px;
            display: flex; align-items: center; border: 1px solid var(--border);
            transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--accent-blue); box-shadow: 0 0 20px rgba(100, 255, 218, 0.1); }
        .search-box input { background: none; border: none; color: #fff; width: 100%; font-size: 16px; outline: none; margin-left: 12px; }

        /* Results Card */
        .car-card {
            background: linear-gradient(145deg, var(--deep-navy), var(--royal-black));
            border-radius: 25px; padding: 25px; margin-bottom: 20px;
            border: 1px solid var(--border); position: relative;
            transition: 0.3s;
        }
        .car-card:active { transform: scale(0.98); }

        .card-top { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .plate-display { font-size: 26px; font-weight: 900; letter-spacing: 2px; color: #ccd6f6; }
        
        .status-badge { padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; }
        .active-badge { background: rgba(48, 209, 88, 0.1); color: var(--ios-green); border: 1px solid var(--ios-green); }
        .inactive-badge { background: rgba(255, 69, 58, 0.1); color: var(--ios-red); border: 1px solid var(--ios-red); }

        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        .info-box label { display: block; font-size: 9px; color: #8892b0; text-transform: uppercase; margin-bottom: 4px; }
        .info-box span { font-size: 14px; color: #ccd6f6; font-weight: 600; }

        .card-actions { margin-top: 20px; display: flex; gap: 10px; }
        .action-mini { background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 10px; font-size: 12px; color: var(--accent-blue); cursor: pointer; }

        /* Profile Special View */
        .profile-container { text-align: center; padding-top: 30px; }
        .p-avatar { width: 110px; height: 110px; border-radius: 35px; background: linear-gradient(45deg, var(--midnight-navy), var(--accent-blue)); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; border: 2px solid var(--accent-blue); }
        
        .contact-btn {
            background: var(--deep-navy); padding: 20px; border-radius: 20px; margin-bottom: 12px;
            display: flex; align-items: center; text-decoration: none; color: #fff; border: 1px solid var(--border);
        }
        .contact-btn i { font-size: 24px; margin-right: 15px; color: var(--accent-blue); }

        /* Floating Button */
        .fab {
            position: fixed; bottom: 100px; right: 25px;
            width: 60px; height: 60px; border-radius: 22px;
            background: var(--accent-blue); color: #000;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3); z-index: 1001;
        }

        /* Bottom Navigation */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding-top: 12px;
        }
        .nav-item { color: #8892b0; text-align: center; font-size: 10px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--accent-blue); }
        .nav-item i { font-size: 22px; margin-bottom: 5px; display: block; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-inner { background: var(--deep-navy); width: 100%; max-width: 400px; border-radius: 30px; padding: 30px; border: 1px solid var(--accent-blue); }
        .m-input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 12px; color: #fff; margin-bottom: 12px; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div class="brand-box">
            <span>LINK EXPERT</span>
            <h1>Majdoul Parking</h1>
        </div>
        <i class="fa-solid fa-microchip" style="color:var(--accent-blue)"></i>
    </header>

    <div class="container">
        <div id="page-terminal" class="page">
            <div class="stats-row">
                <div class="stat-card"><b id="count-all">0</b><small>Total</small></div>
                <div class="stat-card"><b id="count-active" style="color:var(--ios-green)">0</b><small>Active</small></div>
                <div class="stat-card"><b id="count-revoked" style="color:var(--ios-red)">0</b><small>Revoked</small></div>
            </div>

            <div class="search-wrapper">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass" style="color:var(--accent-blue)"></i>
                    <input type="text" id="masterSearch" placeholder="Scan Plate or Name..." oninput="smartSearch()">
                </div>
            </div>

            <div id="resultsList">
                <div style="text-align:center; padding:50px; opacity:0.3;">
                    <i class="fa-solid fa-satellite-dish" style="font-size:40px; margin-bottom:15px;"></i>
                    <p>Scanning Cloud Database...</p>
                </div>
            </div>
        </div>

        <div id="page-profile" class="page" style="display:none;">
            <div class="profile-container">
                <div class="p-avatar"><i class="fa-solid fa-user-shield"></i></div>
                <h2 style="margin:0;">Asim Aljma'an</h2>
                <p style="color:var(--accent-blue); font-weight:700;">System Architect & Expert</p>
                
                <div style="margin-top:40px;">
                    <a href="https://wa.me/966500823643" class="contact-btn"><i class="fa-brands fa-whatsapp"></i> <div><b>WhatsApp Support</b><br><small>Direct technical line</small></div></a>
                    <a href="mailto:asimaljmaan@hotmail.com" class="contact-btn"><i class="fa-solid fa-envelope"></i> <div><b>Email Expert</b><br><small>Official communication</small></div></a>
                    <a href="tel:+966500823643" class="contact-btn"><i class="fa-solid fa-phone-volume"></i> <div><b>Emergency Call</b><br><small>Available 24/7</small></div></a>
                </div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="openModal(true)"><i class="fa-solid fa-plus"></i></div>

    <div id="mainModal" class="modal">
        <div class="modal-inner">
            <h2 id="modalTitle" style="margin:0 0 20px; color:var(--accent-blue)">New Entry</h2>
            <input type="hidden" id="f-idx">
            <input type="hidden" id="f-old-plate">
            <input type="text" id="f-plate" class="m-input" placeholder="Plate Number">
            <input type="text" id="f-emp" class="m-input" placeholder="Full Name">
            <input type="text" id="f-client" class="m-input" placeholder="Company/Client">
            <input type="text" id="f-model" class="m-input" placeholder="Car Model">
            <input type="text" id="f-color" class="m-input" placeholder="Color">
            <select id="f-status" class="m-input">
                <option value="Active">Grant Access</option>
                <option value="Inactive">Revoke Access</option>
            </select>
            <button onclick="saveData()" style="width:100%; padding:18px; border-radius:12px; border:none; background:var(--accent-blue); color:#000; font-weight:800; cursor:pointer;">SYNC TO CLOUD</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#8892b0; margin-top:15px; cursor:pointer;">Discard</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="switchTab('page-terminal', this)"><i class="fa-solid fa-terminal"></i>Terminal</div>
        <div class="nav-item" onclick="switchTab('page-profile', this)"><i class="fa-solid fa-user-shield"></i>Expert Info</div>
    </nav>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzPo0RiY_A8MtF_zhnbmy9_gjcjRU7gtb3z6eoCO0ydZ4GndiqVYlq3vWj8SaZRsRx-/exec";
        const ADMIN_PASS = "0809";
        let db = [];

        async function loadData() {
            try {
                const res = await fetch(scriptURL);
                db = await res.json();
                updateStats();
                smartSearch();
            } catch(e) { console.error("Cloud Offline"); }
        }

        function updateStats() {
            document.getElementById('count-all').innerText = db.length;
            document.getElementById('count-active').innerText = db.filter(i => String(i.status).toLowerCase().includes('active') && !String(i.status).toLowerCase().includes('inactive')).length;
            document.getElementById('count-revoked').innerText = db.filter(i => String(i.status).toLowerCase().includes('inactive')).length;
        }

        function smartSearch() {
            const q = document.getElementById('masterSearch').value.trim().toLowerCase();
            const container = document.getElementById('resultsList');
            if(!q) { container.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.2;"><i class="fa-solid fa-magnifying-glass" style="font-size:40px;"></i><p>Ready for Search</p></div>'; return; }

            const filtered = db.filter(i => 
                String(i.plate).toLowerCase().includes(q) || 
                String(i.emp).toLowerCase().includes(q) || 
                String(i.client).toLowerCase().includes(q)
            );
            renderResults(filtered);
        }

        function renderResults(data) {
            const container = document.getElementById('resultsList');
            container.innerHTML = '';
            data.forEach(item => {
                const isActive = String(item.status || 'Active').toLowerCase().includes('active') && !String(item.status || 'Active').toLowerCase().includes('inactive');
                const realIdx = db.findIndex(x => x.plate === item.plate);
                
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <div class="card-top">
                        <div class="plate-display">${item.plate}</div>
                        <div class="status-badge ${isActive ? 'active-badge' : 'inactive-badge'}">${isActive ? 'ACTIVE' : 'REVOKED'}</div>
                    </div>
                    <div style="color:var(--accent-blue); font-size:12px; font-weight:700; margin-bottom:15px;">${item.client || 'MAJDOUL GUEST'}</div>
                    <div class="details-grid">
                        <div class="info-box"><label>Owner</label><span>${item.emp || '-'}</span></div>
                        <div class="info-box"><label>Car / Color</label><span>${item.model || '-'} | ${item.color || '-'}</span></div>
                    </div>
                    <div class="card-actions">
                        <div class="action-mini" onclick="openModal(false, ${realIdx})"><i class="fa-solid fa-sliders"></i> Edit</div>
                        <div class="action-mini" onclick="window.open('https://wa.me/?text=Plate: ${item.plate} | Status: ${item.status}')"><i class="fa-brands fa-whatsapp"></i> Share</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openModal(isNew, idx = null) {
            if(isNew) {
                const p = prompt("Admin PIN:"); if(p !== ADMIN_PASS) return;
                document.getElementById('modalTitle').innerText = "Register Vehicle";
                document.getElementById('f-idx').value = "-1";
                document.getElementById('f-old-plate').value = "NEW";
                ['f-plate', 'f-emp', 'f-client', 'f-model', 'f-color'].forEach(f => document.getElementById(f).value = "");
            } else {
                const item = db[idx];
                document.getElementById('f-idx').value = idx;
                document.getElementById('f-old-plate').value = item.plate;
                document.getElementById('f-plate').value = item.plate;
                document.getElementById('f-emp').value = item.emp;
                document.getElementById('f-client').value = item.client;
                document.getElementById('f-model').value = item.model;
                document.getElementById('f-color').value = item.color;
                document.getElementById('f-status').value = String(item.status).includes('Inactive') ? 'Inactive' : 'Active';
            }
            document.getElementById('mainModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('mainModal').style.display = 'none'; }

        async function saveData() {
            const p = prompt("Final Sync Confirmation:"); if(p !== ADMIN_PASS) return;
            const idx = document.getElementById('f-idx').value;
            const data = {
                oldPlate: document.getElementById('f-old-plate').value,
                plate: document.getElementById('f-plate').value.toUpperCase(),
                emp: document.getElementById('f-emp').value,
                client: document.getElementById('f-client').value,
                model: document.getElementById('f-model').value,
                color: document.getElementById('f-color').value,
                status: document.getElementById('f-status').value
            };
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            if(idx === "-1") db.push(data); else db[idx] = data;
            alert("Terminal Synchronized");
            closeModal();
            updateStats();
            smartSearch();
        }

        function switchTab(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        loadData();
    </script>
</body>
</html>
