<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Majdoul Parking - Link Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --liquid-glass: rgba(20, 20, 20, 0.7);
            --gold: #d4af37;
            --gold-light: #f1d592;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --card-radius: 30px;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --surface: #ffffff;
            --liquid-glass: rgba(255, 255, 255, 0.8);
            --gold: #b8860b;
            --gold-light: #8b4513;
            --gold-glow: rgba(184, 134, 11, 0.1);
            --text: #1d1d1f;
            --text-dim: #86868b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Responsive Header */
        header {
            padding: 50px 25px 20px;
            background: var(--liquid-glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--gold-glow);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-group b { color: var(--gold); letter-spacing: 2px; font-size: 10px; display: block; }
        .logo-group h1 { margin: 0; font-size: 22px; font-weight: 800; background: linear-gradient(to right, var(--gold), var(--gold-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .controls { display: flex; gap: 15px; }
        .theme-btn { 
            width: 40px; height: 40px; border-radius: 50%; 
            background: var(--gold-glow); border: 1px solid var(--gold);
            color: var(--gold); display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .container { padding: 20px; max-width: 1000px; margin: 0 auto; padding-bottom: 120px; }

        /* Smarter Dashboard */
        .dashboard {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }
        .dash-card {
            background: var(--liquid-glass); padding: 20px; border-radius: 25px;
            border: 1px solid var(--gold-glow); text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .dash-card h3 { margin: 0; font-size: 28px; color: var(--gold); }
        .dash-card p { margin: 5px 0 0; font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Liquid Search Bar */
        .search-area {
            background: var(--liquid-glass); border-radius: 25px; padding: 10px 20px;
            border: 1px solid var(--gold-glow); display: flex; align-items: center;
            margin-bottom: 30px; box-shadow: inset 0 0 15px var(--gold-glow);
        }
        .search-area input {
            background: none; border: none; color: var(--text); width: 100%; padding: 12px;
            font-size: 17px; outline: none;
        }

        /* Result Cards - Liquid Glass Effect */
        .grid-layout {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;
        }
        .car-card {
            background: var(--liquid-glass); border-radius: var(--card-radius); padding: 25px;
            border: 1px solid var(--card-border); position: relative;
            transition: var(--transition); overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-top: 2px solid var(--gold);
        }
        .car-card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px var(--gold-glow); }

        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .plate-box { font-size: 26px; font-weight: 900; color: var(--text); letter-spacing: 2px; }
        
        .status-pill { padding: 6px 15px; border-radius: 12px; font-size: 10px; font-weight: 800; border: 1px solid transparent; }
        .active-pill { background: rgba(48, 209, 88, 0.1); color: #30d158; border-color: #30d158; }
        .inactive-pill { background: rgba(255, 69, 58, 0.1); color: #ff453a; border-color: #ff453a; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; padding-top: 15px; border-top: 0.5px solid var(--gold-glow); }
        .info-grid label { display: block; font-size: 10px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; }
        .info-grid span { font-size: 15px; font-weight: 600; }

        /* Profile Page */
        .profile-hero {
            text-align: center; padding: 40px 20px; background: var(--liquid-glass);
            border-radius: 40px; border: 1px solid var(--gold);
        }
        .avatar-liquid {
            width: 120px; height: 120px; border-radius: 40px; background: linear-gradient(135deg, var(--gold), var(--gold-light));
            margin: 0 auto 25px; display: flex; align-items: center; justify-content: center;
            font-size: 45px; color: #000; box-shadow: 0 15px 35px var(--gold-glow); rotate: 10deg;
        }

        /* Floating Button */
        .fab {
            position: fixed; bottom: 110px; right: 25px;
            width: 65px; height: 65px; border-radius: 22px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 26px; box-shadow: 0 15px 30px var(--gold-glow); z-index: 1001; cursor: pointer;
        }

        /* Bottom Nav */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: var(--liquid-glass); backdrop-filter: blur(25px);
            border-top: 1.5px solid var(--gold-glow); display: flex; justify-content: space-around; padding-top: 12px;
        }
        .nav-item { color: var(--text-dim); text-align: center; font-size: 11px; cursor: pointer; flex: 1; text-decoration: none;}
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 26px; margin-bottom: 6px; display: block; }

        /* Modals */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px;
        }
        .modal-content {
            background: var(--surface); border-radius: 35px; width: 100%; max-width: 450px;
            padding: 35px; border: 1.5px solid var(--gold); position: relative;
        }
        .m-input {
            width: 100%; padding: 15px; background: var(--liquid-glass); border: 1px solid var(--gold-glow);
            border-radius: 15px; color: var(--text); margin-bottom: 15px; box-sizing: border-box; outline: none;
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-group">
            <b>LINK EXPERT</b>
            <h1>Majdoul Parking</h1>
        </div>
        <div class="controls">
            <div class="theme-btn" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></div>
            <div class="theme-btn" onclick="location.reload()"><i class="fa-solid fa-rotate"></i></div>
        </div>
    </header>

    <div class="container">
        <div id="page-terminal">
            <div class="dashboard">
                <div class="dash-card"><h3 id="stat-total">0</h3><p>Total Vehicles</p></div>
                <div class="dash-card"><h3 id="stat-active" style="color:#30d158">0</h3><p>Active Now</p></div>
                <div class="dash-card"><h3 id="stat-blocked" style="color:#ff453a">0</h3><p>Restricted</p></div>
            </div>

            <div class="search-area">
                <i class="fa-solid fa-magnifying-glass" style="color:var(--gold)"></i>
                <input type="text" id="masterSearch" placeholder="Enter Plate, Name or Company..." oninput="smartSearch()">
            </div>

            <div id="resultsGrid" class="grid-layout">
                <div style="text-align:center; padding:100px 0; opacity:0.3; grid-column:1/-1;">
                    <i class="fa-solid fa-fingerprint" style="font-size:60px; color:var(--gold);"></i>
                    <p>Scanning System...</p>
                </div>
            </div>
        </div>

        <div id="page-profile" style="display:none;">
            <div class="profile-hero">
                <div class="avatar-liquid"><i class="fa-solid fa-shield-halved"></i></div>
                <h2 style="margin:0; font-size:28px;">Asim Aljma'an</h2>
                <p style="color:var(--gold); font-weight:700; text-transform:uppercase; letter-spacing:2px;">System Expert & Architect</p>
                
                <div style="margin-top:40px; display:grid; gap:15px;">
                    <a href="https://wa.me/966500823643" style="text-decoration:none;" class="dash-card"><i class="fa-brands fa-whatsapp" style="color:var(--gold)"></i> <b>WhatsApp Expert</b></a>
                    <a href="mailto:asimaljmaan@hotmail.com" style="text-decoration:none;" class="dash-card"><i class="fa-solid fa-envelope" style="color:var(--gold)"></i> <b>Official Email</b></a>
                </div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="openModal(true)"><i class="fa-solid fa-plus"></i></div>

    <div id="mainModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--gold); margin-bottom:25px;">Asset Management</h2>
            <input type="hidden" id="f-idx"><input type="hidden" id="f-old-plate">
            <input type="text" id="f-plate" class="m-input" placeholder="PLATE NUMBER">
            <input type="text" id="f-emp" class="m-input" placeholder="AUTHORIZED PERSON">
            <input type="text" id="f-client" class="m-input" placeholder="COMPANY">
            <input type="text" id="f-model" class="m-input" placeholder="MODEL">
            <input type="text" id="f-color" class="m-input" placeholder="COLOR">
            <select id="f-status" class="m-input">
                <option value="Active">GRANT ACCESS</option>
                <option value="Inactive">REVOKE ACCESS</option>
            </select>
            <button onclick="saveData()" style="width:100%; padding:18px; border-radius:15px; background:var(--gold); color:#000; font-weight:900; border:none; cursor:pointer;">SYNC DATA</button>
            <p onclick="closeModal()" style="text-align:center; color:var(--text-dim); margin-top:20px; cursor:pointer;">Discard Changes</p>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="switchTab('page-terminal', this)"><i class="fa-solid fa-solar-panel"></i>Terminal</div>
        <div class="nav-item" onclick="switchTab('page-profile', this)"><i class="fa-solid fa-crown"></i>Expert Info</div>
    </nav>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzPo0RiY_A8MtF_zhnbmy9_gjcjRU7gtb3z6eoCO0ydZ4GndiqVYlq3vWj8SaZRsRx-/exec";
        const ADMIN_PASS = "0809";
        let db = [];

        async function loadData() {
            try {
                const res = await fetch(scriptURL);
                db = await res.json();
                updateStats();
                smartSearch();
            } catch(e) { console.error("Cloud Error"); }
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
        }

        function updateStats() {
            document.getElementById('stat-total').innerText = db.length;
            document.getElementById('stat-active').innerText = db.filter(i => String(i.status).toLowerCase().includes('active') && !String(i.status).toLowerCase().includes('inactive')).length;
            document.getElementById('stat-blocked').innerText = db.filter(i => String(i.status).toLowerCase().includes('inactive')).length;
        }

        function smartSearch() {
            const q = document.getElementById('masterSearch').value.toLowerCase();
            const container = document.getElementById('resultsGrid');
            if(!q) { container.innerHTML = '<div style="text-align:center; padding:100px 0; opacity:0.1; grid-column:1/-1;"><i class="fa-solid fa-fingerprint" style="font-size:80px; color:var(--gold);"></i></div>'; return; }
            
            const filtered = db.filter(i => 
                String(i.plate).toLowerCase().includes(q) || 
                String(i.emp).toLowerCase().includes(q) || 
                String(i.client).toLowerCase().includes(q)
            );
            render(filtered);
        }

        function render(data) {
            const container = document.getElementById('resultsGrid');
            container.innerHTML = '';
            data.forEach(item => {
                const isActive = String(item.status || 'Active').toLowerCase().includes('active') && !String(item.status || 'Active').toLowerCase().includes('inactive');
                const realIdx = db.findIndex(x => x.plate === item.plate);
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <div class="card-top">
                        <div class="plate-box">${item.plate}</div>
                        <div class="status-pill ${isActive ? 'active-pill' : 'inactive-pill'}">${isActive ? 'ACTIVE' : 'REVOKED'}</div>
                    </div>
                    <b style="color:var(--gold); font-size:13px;">${item.client || 'General Guest'}</b>
                    <div class="info-grid">
                        <div class="item"><label>Owner</label><span>${item.emp || '-'}</span></div>
                        <div class="item"><label>Car</label><span>${item.model || '-'} | ${item.color || '-'}</span></div>
                    </div>
                    <div style="margin-top:20px; display:flex; gap:10px;">
                        <div style="flex:1; background:var(--gold-glow); color:var(--gold); padding:10px; border-radius:12px; text-align:center; font-size:12px; font-weight:700; cursor:pointer;" onclick="openModal(false, ${realIdx})">EDIT</div>
                        <div style="flex:1; background:rgba(255,255,255,0.05); color:var(--text-dim); padding:10px; border-radius:12px; text-align:center; font-size:12px; cursor:pointer;" onclick="window.open('https://wa.me/?text=Majdoul Parking Report: ${item.plate} is ${item.status}')">SHARE</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openModal(isNew, idx = null) {
            if(isNew) {
                const p = prompt("Admin Pass:"); if(p !== ADMIN_PASS) return;
                document.getElementById('f-idx').value = "-1";
                document.getElementById('f-old-plate').value = "NEW";
                ['f-plate', 'f-emp', 'f-client', 'f-model', 'f-color'].forEach(f => document.getElementById(f).value = "");
            } else {
                const item = db[idx];
                document.getElementById('f-idx').value = idx;
                document.getElementById('f-old-plate').value = item.plate;
                document.getElementById('f-plate').value = item.plate;
                document.getElementById('f-emp').value = item.emp;
                document.getElementById('f-client').value = item.client;
                document.getElementById('f-model').value = item.model;
                document.getElementById('f-color').value = item.color;
                document.getElementById('f-status').value = String(item.status).includes('Inactive') ? 'Inactive' : 'Active';
            }
            document.getElementById('mainModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('mainModal').style.display = 'none'; }

        async function saveData() {
            const p = prompt("Confirm Cloud Sync:"); if(p !== ADMIN_PASS) return;
            const idx = document.getElementById('f-idx').value;
            const data = {
                oldPlate: document.getElementById('f-old-plate').value,
                plate: document.getElementById('f-plate').value.toUpperCase(),
                emp: document.getElementById('f-emp').value,
                client: document.getElementById('f-client').value,
                model: document.getElementById('f-model').value,
                color: document.getElementById('f-color').value,
                status: document.getElementById('f-status').value
            };
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            if(idx === "-1") db.push(data); else db[idx] = data;
            alert("Terminal Cloud Updated");
            closeModal();
            updateStats();
            smartSearch();
        }

        function switchTab(pId, el) {
            document.querySelectorAll('.container > div').forEach(p => p.style.display = 'none');
            document.getElementById(pId).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        loadData();
    </script>
</body>
</html>
