<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Link Expert - Majdoul Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050505;
            --majdoul-blue: #1a2a44;
            --majdoul-blue-glow: rgba(26, 42, 68, 0.4);
            --liquid-glass: rgba(15, 15, 15, 0.75);
            --gold-accent: #c5a059; /* Muted Gold */
            --text: #e0e0e0;
            --text-dim: #707070;
            --danger: #ff3b30;
            --success: #34c759;
            --transition: 0.4s cubic-bezier(0.2, 0, 0, 1);
        }

        [data-theme="light"] {
            --bg: #f4f7f9;
            --majdoul-blue: #10213d;
            --liquid-glass: rgba(255, 255, 255, 0.85);
            --text: #1a1a1a;
            --text-dim: #666666;
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg); color: var(--text); transition: var(--transition);
            min-height: 100vh; overflow-x: hidden;
        }

        /* Header - Minimalist Majdoul Style */
        header {
            padding: 55px 25px 20px; background: var(--liquid-glass); backdrop-filter: blur(30px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--majdoul-blue-glow);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .crown-icon { font-size: 24px; color: var(--majdoul-blue); filter: drop-shadow(0 0 8px var(--majdoul-blue-glow)); }
        .logo-text h1 { margin: 0; font-size: 17px; font-weight: 700; color: var(--text); letter-spacing: 0.5px; }
        .logo-text span { font-size: 8px; letter-spacing: 2px; color: var(--gold-accent); text-transform: uppercase; font-weight: 600; display: block; }

        .theme-toggle {
            width: 38px; height: 38px; border-radius: 12px; background: var(--majdoul-blue);
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .container { padding: 20px; max-width: 550px; margin: 0 auto; padding-bottom: 120px; }

        /* Search Bar - Liquid Glass */
        .search-wrap {
            background: var(--liquid-glass); border-radius: 15px; padding: 14px 18px;
            display: flex; align-items: center; border: 1px solid var(--majdoul-blue-glow); margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .search-wrap input { background: none; border: none; color: var(--text); width: 100%; font-size: 16px; outline: none; margin-left: 10px; }

        /* Card Design - Liquid & Dark */
        .asset-card {
            background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(10,10,10,0.9));
            backdrop-filter: blur(20px); border-radius: 20px; padding: 22px;
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px;
            position: relative; transition: var(--transition);
        }
        .asset-card::before {
            content: ""; position: absolute; left: 0; top: 20%; height: 60%; width: 4px;
            background: var(--majdoul-blue); border-radius: 0 4px 4px 0;
        }
        .asset-card.revoked { border: 1px solid var(--danger); background: rgba(255, 59, 48, 0.03); }
        .asset-card.revoked::before { background: var(--danger); }

        .client-tag { color: var(--gold-accent); font-size: 10px; font-weight: 700; text-transform: uppercase; margin-bottom: 6px; }
        .client-name { font-size: 14px; font-weight: 600; margin-bottom: 15px; opacity: 0.9; }

        .plate-box { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
        .plate-main { font-size: 30px; font-weight: 800; letter-spacing: 1px; color: #fff; }
        .status-text { font-size: 9px; font-weight: 800; letter-spacing: 1px; }

        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px; }
        .detail-item label { display: block; font-size: 8px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .detail-item span { font-size: 13px; font-weight: 500; color: #ccc; }

        .employee-section { 
            margin-top: 18px; padding: 12px 15px; background: rgba(26, 42, 68, 0.2); 
            border-radius: 12px; border: 1px solid var(--majdoul-blue-glow); 
        }
        .employee-section label { font-size: 8px; color: var(--majdoul-blue); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .employee-section b { font-size: 15px; color: var(--text); display: block; }

        nav {
            position: fixed; bottom: 0; width: 100%; height: 85px; background: var(--liquid-glass);
            backdrop-filter: blur(25px); border-top: 1px solid var(--majdoul-blue-glow);
            display: flex; justify-content: space-around; padding-top: 12px;
        }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 10px; flex: 1; text-decoration: none; }
        .nav-link.active { color: var(--majdoul-blue); }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-box">
            <i class="fa-solid fa-crown crown-icon"></i>
            <div class="logo-text">
                <h1>Majdoul Terminal</h1>
                <span>Link Expert</span>
            </div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></div>
    </header>

    <div class="container">
        <div class="search-wrap">
            <i class="fa-solid fa-magnifying-glass" style="color:var(--majdoul-blue)"></i>
            <input type="text" id="mainSearch" placeholder="Search Plate, Company or Name..." oninput="triggerSearch()">
        </div>
        <div id="displayResults"></div>
    </div>

    <nav>
        <a href="#" class="nav-link active"><i class="fa-solid fa-house-lock"></i>Home</a>
        <a href="javascript:location.reload()" class="nav-link"><i class="fa-solid fa-rotate-right"></i>Sync</a>
    </nav>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzPo0RiY_A8MtF_zhnbmy9_gjcjRU7gtb3z6eoCO0ydZ4GndiqVYlq3vWj8SaZRsRx-/exec";
        let masterData = [];

        async function init() {
            try {
                const res = await fetch(API_URL);
                masterData = await res.json();
            } catch(e) { console.error("Sync Failed"); }
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function triggerSearch() {
            const term = document.getElementById('mainSearch').value.trim().toLowerCase();
            const box = document.getElementById('displayResults');
            if(!term) { box.innerHTML = ''; return; }

            const matches = masterData.filter(i => 
                String(i.plate || '').toLowerCase().includes(term) || 
                String(i["Employee Name"] || '').toLowerCase().includes(term) || 
                String(i.client || '').toLowerCase().includes(term)
            );
            draw(matches);
        }

        function draw(data) {
            const box = document.getElementById('displayResults');
            box.innerHTML = '';
            
            data.forEach(item => {
                // Exact Column Mapping
                const emp = item["Employee Name"] || "Not Registered";
                const isBlocked = String(item.status || '').toLowerCase().includes('inactive');
                
                const el = document.createElement('div');
                el.className = `asset-card ${isBlocked ? 'revoked' : ''}`;
                el.innerHTML = `
                    <div class="client-tag">Authorized Client</div>
                    <div class="client-name">${item.client || 'General Visitor'}</div>
                    
                    <div class="plate-box">
                        <div class="plate-main">${item.plate || '---'}</div>
                        <div class="status-text" style="color:${isBlocked ? 'var(--danger)' : 'var(--success)'}">
                            ${isBlocked ? 'ACCESS REVOKED' : 'VERIFIED'}
                        </div>
                    </div>

                    <div class="details-grid">
                        <div class="detail-item"><label>Model</label><span>${item.model || '-'}</span></div>
                        <div class="detail-item"><label>Color</label><span>${item.color || '-'}</span></div>
                    </div>

                    <div class="employee-section">
                        <label>Employee Name</label>
                        <b>${emp}</b>
                    </div>
                `;
                box.appendChild(el);
            });
        }

        init();
    </script>
</body>
</html>
