    <style>

        .scan-btn {

            color: white; border: none; padding: 6px 12px;
            border-radius: 8px; cursor: pointer; font-size: 12px;
        }

        /* Camera Overlay */
        #camera-ui {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; flex-direction: column;
        }
        video { width: 100%; height: 70%; object-fit: cover; }
        .cam-controls {

<body>

    <div id="camera-ui">
        <video id="video" autoplay playsinline></video>

    <div class="page">

                <input id="pInp" type="text" placeholder="Ø±Ù‚Ù… Ø§Ù„Ù„ÙˆØ­Ø©">

        </div>

        <div id="results"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyCmZCoItc1KTDPP_afzdhC5T-Vz8z6e11iVN9etRXpqj7Ecfm1O5ml0uqWVX7nJPBx/exec";
        let dataStore = [];
        let stream = null;

        // Fetch Data
        async function init() {
            try {
                const res = await fetch(SCRIPT_URL);
                const raw = await res.json();
                dataStore = raw.map(i => ({
                    plateRaw: i.plate || i.Ø§Ù„Ù„ÙˆØ­Ø© || '-',
                    plateClean: String(i.plate || i.Ø§Ù„Ù„ÙˆØ­Ø© || '').replace(/\s+/g, '').toLowerCase(),
                    empRaw: i.emp || i.employee || i.Ø§Ù„Ù…ÙˆØ¸Ù || '-',
                    empClean: String(i.emp || i.employee || i.Ø§Ù„Ù…ÙˆØ¸Ù || '').toLowerCase(),
                    status: String(i.status || i.Ø§Ù„Ø­Ø§Ù„Ø© || '').toLowerCase()
                }));
                render(dataStore);
            } catch (e) { console.error("Load failed"); }
        }

        function render(list) {
            const out = document.getElementById('results');
            out.innerHTML = list.length ? '' : '<p style="text-align:center; opacity:0.5;">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªØ§Ø¦Ø¬</p>';
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="plate-box">${item.plateRaw}</div><div>${item.empRaw}</div>`;
                out.appendChild(card);
            });
        }

        function doSearch() {
            const pVal = document.getElementById('pInp').value.toLowerCase().replace(/\s+/g, '');
            const eVal = document.getElementById('eInp').value.toLowerCase();
            const filtered = dataStore.filter(i => i.plateClean.includes(pVal) && i.empClean.includes(eVal));
            render(filtered);
        }

        // Camera Logic
        async function startCamera() {
            document.getElementById('camera-ui').style.display = 'flex';
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
        }

        function stopCamera() {
            stream.getTracks().forEach(track => track.stop());
            document.getElementById('camera-ui').style.display = 'none';
        }

        async function capture() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            stopCamera();
            
            // Show processing message
            document.getElementById('pInp').value = "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ¹Ø±Ù...";
            
            const result = await Tesseract.recognize(canvas, 'eng');
            const cleanPlate = result.data.text.replace(/[^a-zA-Z0-9]/g, '');
            document.getElementById('pInp').value = cleanPlate;
            doSearch();
        }

        document.getElementById('pInp').addEventListener('input', doSearch);
        document.getElementById('eInp').addEventListener('input', doSearch);
        window.onload = init;
    </script>
</body>
