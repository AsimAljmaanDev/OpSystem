<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Majdoul Parking - Link Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Dark Mode (Royal Navy & Black) */
            --bg: #020408;
            --glass: rgba(10, 25, 47, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent: #007aff;
            --text: #ffffff;
            --text-dim: #a0a0ab;
            --ios-green: #30d158;
            --ios-red: #ff453a;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f2f2f7;
                --glass: rgba(255, 255, 255, 0.8);
                --card-border: rgba(0, 0, 0, 0.05);
                --accent: #007aff;
                --text: #000000;
                --text-dim: #8e8e93;
            }
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s ease;
            overflow-x: hidden;
        }

        /* Liquid Glass Header */
        header {
            padding: 60px 25px 20px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 0.5px solid var(--card-border);
            text-align: center;
        }

        .header-title { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }
        .header-subtitle { font-size: 11px; color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 120px; }

        /* Liquid Search Bar */
        .search-container {
            background: var(--glass);
            border-radius: 20px;
            padding: 15px 20px;
            display: flex; align-items: center;
            border: 1px solid var(--card-border);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .search-container input {
            background: none; border: none; color: var(--text); width: 100%; font-size: 17px; outline: none; margin-left: 12px;
        }

        /* Results Card */
        .car-card {
            background: var(--glass);
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--card-border);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .status-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }

        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .plate-num { font-size: 28px; font-weight: 900; letter-spacing: 1px; }
        
        .card-details {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;
            padding-top: 15px; border-top: 0.5px solid var(--card-border);
        }
        .detail-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .detail-val { font-size: 15px; font-weight: 600; }

        /* Profile Page Styles */
        .profile-card {
            text-align: center; background: var(--glass); border-radius: 35px; padding: 40px 20px;
            border: 1px solid var(--card-border); margin-top: 20px;
        }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; background: var(--accent); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: white; }
        
        .contact-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 30px; }
        .contact-item { 
            background: var(--bg); padding: 15px; border-radius: 20px; 
            text-decoration: none; color: var(--text); border: 1px solid var(--card-border);
            transition: 0.2s;
        }
        .contact-item:active { transform: scale(0.9); background: var(--accent); color: white; }
        .contact-item i { font-size: 20px; display: block; margin-bottom: 8px; }
        .contact-item span { font-size: 11px; font-weight: 600; }

        /* FAB Button */
        .fab {
            position: fixed; bottom: 100px; right: 25px;
            width: 60px; height: 60px; border-radius: 20px;
            background: var(--accent); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3); z-index: 999;
        }

        /* Bottom Nav */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--card-border);
            display: flex; justify-content: space-around; padding-top: 10px;
        }
        .nav-link { text-align: center; color: var(--text-dim); text-decoration: none; font-size: 11px; flex: 1; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 24px; margin-bottom: 4px; display: block; }

        /* Modal */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: flex-end; z-index: 2000;
        }
        .modal-content {
            background: var(--bg); width: 100%; border-radius: 30px 30px 0 0;
            padding: 30px 20px 50px; transform: translateY(100%); transition: 0.4s;
        }
        .input-group { background: var(--glass); border-radius: 20px; padding: 10px; margin-bottom: 20px; }
        .input-group input, .input-group select {
            width: 100%; padding: 15px; background: none; border: none; border-bottom: 0.5px solid var(--card-border); color: var(--text); outline: none; font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-subtitle">Majdoul Parking</div>
        <div class="header-title">Link Expert</div>
    </header>

    <div class="container">
        <div id="page-search" class="page">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass" style="color:var(--accent)"></i>
                <input type="text" id="masterSearch" placeholder="Search plates or names..." oninput="smartSearch()">
            </div>
            <div id="results">
                <div style="text-align:center; padding-top:50px; opacity:0.4;">
                    <i class="fa-solid fa-hourglass-start" style="font-size:40px;"></i>
                    <p>Enter data to begin search</p>
                </div>
            </div>
        </div>

        <div id="page-profile" class="page" style="display:none;">
            <div class="profile-card">
                <div class="profile-img"><i class="fa-solid fa-user-tie"></i></div>
                <h2 style="margin:0;">Asim Aljma'an</h2>
                <p style="color:var(--text-dim); margin-top:5px;">System Administrator</p>
                <div style="background:var(--accent); display:inline-block; padding:5px 15px; border-radius:10px; font-size:12px; font-weight:700;">Link Expert - Majdoul</div>
                
                <div class="contact-grid">
                    <a href="https://wa.me/966500823643" class="contact-item">
                        <i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span>
                    </a>
                    <a href="mailto:asimaljmaan@hotmail.com" class="contact-item">
                        <i class="fa-solid fa-envelope"></i><span>Email</span>
                    </a>
                    <a href="tel:+966500823643" class="contact-item">
                        <i class="fa-solid fa-phone"></i><span>Call</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="openModal(true)"><i class="fa-solid fa-plus"></i></div>

    <div id="mainModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <h3 style="margin:0;">Vehicle Profile</h3>
                <span onclick="saveData()" style="color:var(--accent); font-weight:800; cursor:pointer;">SAVE</span>
            </div>
            <div class="input-group">
                <input type="hidden" id="f-idx">
                <input type="hidden" id="f-old-plate">
                <input type="text" id="f-plate" placeholder="Plate Number">
                <input type="text" id="f-emp" placeholder="Owner Name">
                <input type="text" id="f-client" placeholder="Company">
                <input type="text" id="f-model" placeholder="Model">
                <input type="text" id="f-color" placeholder="Color">
                <select id="f-status">
                    <option value="Active">Access: Active</option>
                    <option value="Inactive">Access: Inactive</option>
                </select>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="switchTab('page-search', this)">
            <i class="fa-solid fa-magnifying-glass-chart"></i><span>Terminal</span>
        </div>
        <div class="nav-link" onclick="switchTab('page-profile', this)">
            <i class="fa-solid fa-user-gear"></i><span>My Profile</span>
        </div>
    </nav>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzPo0RiY_A8MtF_zhnbmy9_gjcjRU7gtb3z6eoCO0ydZ4GndiqVYlq3vWj8SaZRsRx-/exec";
        const ADMIN_PASS = "0809";
        let db = [];

        async function loadData() {
            try {
                const res = await fetch(scriptURL);
                db = await res.json();
            } catch(e) { console.error("Cloud Error"); }
        }

        function smartSearch() {
            const q = document.getElementById('masterSearch').value.trim().toLowerCase();
            const container = document.getElementById('results');
            if(!q) { container.innerHTML = '<p style="text-align:center; opacity:0.4; margin-top:50px;">Waiting for search...</p>'; return; }

            const filtered = db.filter(i => 
                String(i.plate).toLowerCase().includes(q) || 
                String(i.emp).toLowerCase().includes(q) || 
                String(i.client).toLowerCase().includes(q)
            );
            render(filtered);
        }

        function render(data) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            data.forEach(item => {
                const isActive = String(item.status || '').toLowerCase().includes('active') && !String(item.status || '').toLowerCase().includes('inactive');
                const realIdx = db.findIndex(x => x.plate === item.plate);
                
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <div class="status-strip" style="background:${isActive ? 'var(--ios-green)' : 'var(--ios-red)'}"></div>
                    <div class="card-header">
                        <div class="plate-num">${item.plate}</div>
                        <i class="fa-solid fa-pen-to-square" style="color:var(--accent); cursor:pointer;" onclick="openModal(false, ${realIdx})"></i>
                    </div>
                    <div style="font-size:13px; color:var(--accent); font-weight:600; margin-top:5px;">${item.client || 'Corporate'}</div>
                    <div class="card-details">
                        <div class="item"><div class="detail-label">Authorized</div><div class="detail-val">${item.emp || '-'}</div></div>
                        <div class="item"><div class="detail-label">Status</div><div class="detail-val" style="color:${isActive ? 'var(--ios-green)' : 'var(--ios-red)'}">${isActive ? 'ACTIVE' : 'INACTIVE'}</div></div>
                        <div class="item"><div class="detail-label">Model</div><div class="detail-val">${item.model || '-'}</div></div>
                        <div class="item"><div class="detail-label">Color</div><div class="detail-val">${item.color || '-'}</div></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openModal(isNew, idx = null) {
            if(isNew) {
                const p = prompt("Admin Pass:");
                if(p !== ADMIN_PASS) return;
                document.getElementById('f-idx').value = "-1";
                document.getElementById('f-old-plate').value = "NEW";
                ['f-plate', 'f-emp', 'f-client', 'f-model', 'f-color'].forEach(f => document.getElementById(f).value = "");
            } else {
                const item = db[idx];
                document.getElementById('f-idx').value = idx;
                document.getElementById('f-old-plate').value = item.plate;
                document.getElementById('f-plate').value = item.plate;
                document.getElementById('f-emp').value = item.emp;
                document.getElementById('f-client').value = item.client;
                document.getElementById('f-model').value = item.model;
                document.getElementById('f-color').value = item.color;
                document.getElementById('f-status').value = String(item.status).includes('Inactive') ? 'Inactive' : 'Active';
            }
            document.getElementById('mainModal').style.display = 'flex';
            setTimeout(() => document.querySelector('.modal-content').style.transform = 'translateY(0)', 10);
        }

        function closeModal() {
            document.querySelector('.modal-content').style.transform = 'translateY(100%)';
            setTimeout(() => document.getElementById('mainModal').style.display = 'none', 400);
        }

        async function saveData() {
            const p = prompt("Password to Sync:");
            if(p !== ADMIN_PASS) return;
            const idx = document.getElementById('f-idx').value;
            const data = {
                oldPlate: document.getElementById('f-old-plate').value,
                plate: document.getElementById('f-plate').value,
                emp: document.getElementById('f-emp').value,
                client: document.getElementById('f-client').value,
                model: document.getElementById('f-model').value,
                color: document.getElementById('f-color').value,
                status: document.getElementById('f-status').value
            };
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            if(idx === "-1") db.push(data); else db[idx] = data;
            alert("Cloud Updated");
            closeModal();
            smartSearch();
        }

        function switchTab(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        loadData();
    </script>
</body>
</html>
