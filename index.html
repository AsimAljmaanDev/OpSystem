<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Majdoul Elite Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #05070a;
            --card-bg: rgba(17, 25, 40, 0.75);
            --accent: #00d2ff; /* Ice Blue */
            --accent-glow: rgba(0, 210, 255, 0.3);
            --success: #34c759;
            --danger: #ff3b30;
            --text: #f5f5f7;
            --text-dim: #86868b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg);
            color: var(--text);
            background-image: radial-gradient(circle at 50% -20%, #1a2a44 0%, #05070a 100%);
            min-height: 100vh;
        }

        /* Modern Glass Header */
        header {
            padding: 50px 25px 20px;
            background: rgba(5, 7, 10, 0.4);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header-wrap { max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo-area h1 { margin: 0; font-size: 26px; font-weight: 800; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { padding: 20px; max-width: 800px; margin: 0 auto; }

        /* Neo-Search Bar */
        .search-section { position: relative; margin-bottom: 25px; }
        .search-box {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 15px 20px;
            display: flex; align-items: center;
            transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
        .search-box input { background: none; border: none; color: white; width: 100%; font-size: 17px; outline: none; margin-left: 12px; }

        /* Quick Filters */
        .filters { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 5px; }
        .filter-tag {
            padding: 8px 18px; border-radius: 20px; background: rgba(255,255,255,0.05);
            font-size: 13px; color: var(--text-dim); cursor: pointer; white-space: nowrap; border: 1px solid transparent;
        }
        .filter-tag.active { background: var(--accent-glow); color: var(--accent); border-color: var(--accent); }

        /* Modern Car Card */
        .car-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .car-card:active { transform: scale(0.98); }

        .status-glow { position: absolute; top: 0; right: 0; width: 100px; height: 100px; filter: blur(50px); z-index: -1; opacity: 0.2; }
        .active-glow { background: var(--success); }
        .inactive-glow { background: var(--danger); }

        .card-main { display: flex; justify-content: space-between; align-items: flex-start; }
        .plate-ui { font-size: 28px; font-weight: 900; letter-spacing: 2px; color: #fff; }
        .client-name { color: var(--accent); font-size: 14px; font-weight: 600; margin-top: 4px; }

        .info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 16px;
        }
        .item label { display: block; font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .item span { font-size: 14px; font-weight: 500; }

        /* Floating Add Button */
        .btn-add {
            position: fixed; bottom: 100px; right: 25px;
            width: 64px; height: 64px; border-radius: 22px;
            background: linear-gradient(135deg, var(--accent), #0072ff);
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 28px; box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3);
            cursor: pointer; z-index: 1001;
        }

        /* Modal Customization */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(15px);
        }
        .modal-content {
            background: #0f172a; width: 90%; max-width: 450px; border-radius: 30px;
            padding: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        .input-field {
            width: 100%; padding: 16px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 14px;
            color: white; margin-bottom: 15px; box-sizing: border-box; outline: none;
        }
        .input-field:focus { border-color: var(--accent); }

        .save-btn {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: var(--accent); color: #000; font-weight: 700; font-size: 16px; cursor: pointer;
        }

        /* Bottom Tab Bar */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 85px;
            background: rgba(10, 15, 25, 0.8); backdrop-filter: blur(25px);
            display: flex; justify-content: space-around; padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .tab { color: var(--text-dim); text-align: center; font-size: 11px; cursor: pointer; }
        .tab.active { color: var(--accent); }
        .tab i { font-size: 24px; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <header>
        <div class="header-wrap">
            <div class="logo-area">
                <h1>MAJDOUL ELITE</h1>
            </div>
            <i class="fa-solid fa-bolt" style="color:var(--accent)"></i>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:var(--accent)"></i>
                <input type="text" id="masterSearch" placeholder="Search by plate, owner or client..." oninput="smartSearch()">
            </div>
        </div>

        <div class="filters">
            <div class="filter-tag active" onclick="setFilter('all', this)">All Access</div>
            <div class="filter-tag" onclick="setFilter('active', this)">Active Only</div>
            <div class="filter-tag" onclick="setFilter('inactive', this)">Revoked</div>
        </div>

        <div id="cardsContainer">
            <div style="text-align:center; padding:50px; color:var(--text-dim);">
                <i class="fa-solid fa-cube" style="font-size:40px; margin-bottom:15px; opacity:0.2;"></i>
                <p>Enter search criteria to pull from cloud</p>
            </div>
        </div>
    </div>

    <div class="btn-add" onclick="openModal(true)">
        <i class="fa-solid fa-plus"></i>
    </div>

    <div id="mainModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-top:0; color:var(--accent)">Vehicle Profile</h2>
            <input type="hidden" id="f-idx">
            <input type="hidden" id="f-old-plate">
            <input type="text" id="f-plate" class="input-field" placeholder="Plate Number">
            <input type="text" id="f-emp" class="input-field" placeholder="Owner Name">
            <input type="text" id="f-client" class="input-field" placeholder="Client/Company">
            <input type="text" id="f-model" class="input-field" placeholder="Vehicle Model">
            <input type="text" id="f-color" class="input-field" placeholder="Color">
            <select id="f-status" class="input-field">
                <option value="Active">Access: Active</option>
                <option value="Inactive">Access: Inactive</option>
            </select>
            <button class="save-btn" onclick="saveData()">Update Terminal</button>
            <button style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:15px; cursor:pointer;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <nav class="tab-bar">
        <div class="tab active"><i class="fa-solid fa-qrcode"></i>Scanner</div>
        <div class="tab" onclick="alert('Technical Support: Asim Aljma\'an\n+966500823643')"><i class="fa-solid fa-shield-halved"></i>Support</div>
    </nav>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzPo0RiY_A8MtF_zhnbmy9_gjcjRU7gtb3z6eoCO0ydZ4GndiqVYlq3vWj8SaZRsRx-/exec";
        const ADMIN_PASS = "0809";
        let db = [];
        let currentFilter = 'all';

        async function loadData() {
            try {
                const res = await fetch(scriptURL);
                db = await res.json();
                console.log("Terminal Online");
            } catch(e) { console.error("Link Broken"); }
        }

        function setFilter(type, el) {
            document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            currentFilter = type;
            smartSearch();
        }

        function smartSearch() {
            const q = document.getElementById('masterSearch').value.toLowerCase();
            const container = document.getElementById('cardsContainer');
            
            if(!q) {
                container.innerHTML = '<div style="text-align:center; padding:50px; color:var(--text-dim);"><p>Waiting for search...</p></div>';
                return;
            }

            let filtered = db.filter(i => 
                String(i.plate).toLowerCase().includes(q) || 
                String(i.emp).toLowerCase().includes(q) || 
                String(i.client).toLowerCase().includes(q)
            );

            if(currentFilter === 'active') filtered = filtered.filter(i => String(i.status).toLowerCase().includes('active') && !String(i.status).toLowerCase().includes('inactive'));
            if(currentFilter === 'inactive') filtered = filtered.filter(i => String(i.status).toLowerCase().includes('inactive'));

            render(filtered);
        }

        function render(data) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            data.forEach(item => {
                const isActive = String(item.status || 'Active').toLowerCase().includes('active') && !String(item.status || 'Active').toLowerCase().includes('inactive');
                const realIdx = db.findIndex(x => x.plate === item.plate);
                
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <div class="status-glow ${isActive ? 'active-glow' : 'inactive-glow'}"></div>
                    <div class="card-main">
                        <div>
                            <div class="plate-ui">${item.plate}</div>
                            <div class="client-name">${item.client || 'Corporate Client'}</div>
                        </div>
                        <div style="text-align:right">
                            <div style="background:${isActive ? 'var(--success)' : 'var(--danger)'}; padding:4px 12px; border-radius:10px; font-size:10px; font-weight:900; color:#000">${isActive ? 'ACTIVE' : 'REVOKED'}</div>
                            <i class="fa-solid fa-sliders" style="margin-top:15px; color:var(--accent); cursor:pointer;" onclick="openModal(false, ${realIdx})"></i>
                        </div>
                    </div>
                    <div class="info-grid">
                        <div class="item"><label>Authorized Owner</label><span>${item.emp || '-'}</span></div>
                        <div class="item"><label>Car Specs</label><span>${item.model || '-'} (${item.color || '-'})</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openModal(isNew, idx = null) {
            if(isNew) {
                const p = prompt("Admin Pass:");
                if(p !== ADMIN_PASS) return;
                document.getElementById('modalTitle').innerText = "Register New Asset";
                document.getElementById('f-idx').value = "-1";
                document.getElementById('f-old-plate').value = "NEW";
                ['f-plate', 'f-emp', 'f-client', 'f-model', 'f-color'].forEach(f => document.getElementById(f).value = "");
            } else {
                const item = db[idx];
                document.getElementById('modalTitle').innerText = "Edit Asset Data";
                document.getElementById('f-idx').value = idx;
                document.getElementById('f-old-plate').value = item.plate;
                document.getElementById('f-plate').value = item.plate;
                document.getElementById('f-emp').value = item.emp;
                document.getElementById('f-client').value = item.client;
                document.getElementById('f-model').value = item.model;
                document.getElementById('f-color').value = item.color;
                document.getElementById('f-status').value = String(item.status).includes('Inactive') ? 'Inactive' : 'Active';
            }
            document.getElementById('mainModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('mainModal').style.display = 'none'; }

        async function saveData() {
            const p = prompt("Confirm Admin Pass to Sync Cloud:");
            if(p !== ADMIN_PASS) return;

            const idx = document.getElementById('f-idx').value;
            const data = {
                oldPlate: document.getElementById('f-old-plate').value,
                plate: document.getElementById('f-plate').value,
                emp: document.getElementById('f-emp').value,
                client: document.getElementById('f-client').value,
                model: document.getElementById('f-model').value,
                color: document.getElementById('f-color').value,
                status: document.getElementById('f-status').value
            };

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            if(idx === "-1") db.push(data); else db[idx] = data;
            
            alert("Terminal Cloud Synced Successfully");
            closeModal();
            smartSearch();
        }

        loadData();
    </script>
</body>
</html>
